language: node_js
os: osx
node_js:
- node
script:
- npm run build:all:mac
- ssh-keyscan -H ddns.swant.pw >> ~/.ssh/known_hosts
- chmod +x travis_sync.sh
- ./travis_sync.sh
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/*/darwin/x64/*.zip
  skip_cleanup: true
  on:
    tags: true
    repo: svbeon/RopeScore
