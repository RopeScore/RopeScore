<h1>{{ data[id].config.name }}</h1>
<a ng-href="/config/{{ id }}"><button>Configure</button></a>
<div class="table">
  <table>
    <thead>
      <tr>
        <th>{{ (Abbr.hasTeams(data[id].config.subevents) ? 'Team ' : '' ) }} Name</th>
        <th>Club</th>
        <th>id</th>

        <th colspan="2" ng-repeat="event in events track by $index" ng-if="data[id].config.subevents[events[$index]]">{{ Abbr.abbr(events[$index]) }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(uid, participant) in data[id].participants">
        <td>{{ participant.name }}</td>
        <td>{{ participant.club }}</td>
        <td>{{ uid }}</td>

        <td ng-repeat-start="event in events track by $index" ng-if="data[id].config.subevents[events[$index]]"><a ng-href="/score/{{ id }}/{{ uid }}/{{ events[$index] }}">Edit</a></td>
        <td class="mono" ng-repeat-end ng-if="data[id].config.subevents[events[$index]]">{{ checksum(data[id].scores[uid][events[$index]]) }}</td>
      </tr>
    </tbody>
  </table>
  </table>
