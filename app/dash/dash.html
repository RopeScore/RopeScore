<div>
  <a ng-href="/config"><button>New</button></a>
  <label class="button" for="import-file">Import</label>
  <a ng-href="{{ linkData }}" download="ropescore-export.json"><button>Export</button></a>
  <button ng-confirm-click="Are you sure you want to remove ALL data? If you haven't made an export there will be no way of restoring it. Please do an export before resetting."
    confirmed-click="reset()">Reset</button>
  <a ng-href="/display"><button>Display Live Unofficial Scores</button></a>
</div>
<h1>Dashboard</h1>
<div class="flex-container">
  <div ng-repeat="(id, event) in data" class="event" ng-if="id != 'globconfig'">
    <a ng-href="/event/{{ id }}" ng-class="(data[id].config.completed ? 'green' : '')">{{ event.config.name }} <span class="mono"><br/>{{ checksum(data[id].scores, 10) }}</span></a>
  </div>
</div>

<input type="file" class="hidden" id="import-file" enctype="multipart/form-data"
/>
